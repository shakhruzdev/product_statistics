{% extends "apps/base.html" %}

{% block content %}
    <form action="{% url 'product_update' product.id %}" method="POST" style="margin: 0 auto;">
        {% csrf_token %}
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br><br>

        <label for="bought_price">Купленная цена:</label>
        <input type="number" min="0" id="bought_price" name="bought_price" value="{{ product.bought_price }}"
               required><br><br>

        <label for="sold_price">Продаваемая цена:</label>
        <input type="number" min="0" id="sold_price" name="sold_price" value="{{ product.sold_price }}"
               required><br><br>

        <label for="quantity">Штук:</label>
        <input type="number" min="0" id="quantity" name="quantity" value="{{ product.quantity }}" required><br><br>

        <button class="update-btn" type="submit">Yangilash</button>
        <button class="cancel-btn" title="Отменить" type="button">
            <a style="text-decoration: none" href="{% url 'product_list' %}">Отменить</a>
        </button>
    </form>

{% endblock %}
